name: Build and Publish Docker Image

on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
    build-and-publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Log in to GitHub Container Registry
            uses: docker/login-action@v3
            with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}

          - name: Set image repository variables
            run: |
              echo "GHCR_IMAGE=ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
              echo "DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/foscam-webhook" >> $GITHUB_ENV

          - name: Extract metadata (tags, labels) for Docker
            id: meta
            uses: docker/metadata-action@v5
            with:
              images: |
                 ${{ env.GHCR_IMAGE }}
                 ${{ env.DOCKERHUB_IMAGE }}

          - name: Build and push Docker image
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: |
                ${{ env.GHCR_IMAGE }}:latest
                ${{ env.DOCKERHUB_IMAGE }}:latest
              labels: ${{ steps.meta.outputs.labels }}
    sync:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Sync
            uses: ms-jpq/sync-dockerhub-readme@v1
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_PASSWORD }}
              repository: minionguyjpro/foscam-webhook
              readme: "./README.md"